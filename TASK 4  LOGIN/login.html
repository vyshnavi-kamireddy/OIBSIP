<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href="login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="todo">
        <h1 class="title">LOGIN</h1>
        <div class="timedatedisplay">TimeDate</div>

            Enter your Task : <input placeholder="What have you planned..." type="text" class="input-text input-text-js">

            <button class="input-add" onclick="addfun()">Add</button>
        </div>
        <div class="list">
            <div class="pending-list">
                <p class="pending-title">Pending Tasks</p>
                <div class="lists-pending"></div>
            </div>
            <div class="completed-list">
                <p class="completed-title">Completed Tasks</p>
                <div class="lists-completed"></div>
            </div>
        </div>
        <footer>
